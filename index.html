<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRIDRINK'S Cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TRIDRINK'S Cafe</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </header>

    <section class="menu">
      <h2>Our Menu</h2>
      <div class="products">
        <div class="product" data-id="1">
          <img src="coffee.jpg" alt="Coffee">
          <p>Coffee</p>
          <p>Rp. 15.000</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
          <img src="tea.jpg" alt="Tea">
          <p>Tea</p>
          <p>Rp. 5.000</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
          <img src="cake.jpg" alt="Cake">
          <p>Cake</p>
          <p>Rp. 10.000</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button id="checkout-btn">Proceed to Checkout</button>
    </section>
  </div>
    <script>
      let total = 0;

      function addToCart(price) {
        total += price;
        document.getElementById("total-price").innerText = total;
      }

      function checkout() {
        if (total === 0) {
          alert("Keranjang masih kosong!");
          return;
        }

        document.getElementById("payment-amount").style.display = "block";
        document
          .getElementById("payment-amount")
          .addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
              processPayment();
            }
          });
      }

      function processPayment() {
        let payment = parseInt(document.getElementById("payment-amount").value);
        if (isNaN(payment) || payment < total) {
          alert("Uang tidak cukup!");
          return;
        }

        let change = payment - total;
        document.getElementById("change").innerText = "Kembalian: Rp " + change;
        document.getElementById("change").style.display = "block";
      }
    </script>

  <script src="script.js"></script>
</body>
</html>
